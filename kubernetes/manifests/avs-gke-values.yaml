
replicaCount: 3
image:
  repository: "aerospike/aerospike-vector-search"
  pullPolicy: "IfNotPresent"
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.9.0"
  
aerospikeVectorSearchConfig:
  cluster:
    cluster-name: "avs-db-1"
  feature-key-file: "/etc/aerospike-vector-search/features.conf"
  service:
    metadata-namespace: "avs-meta"
    ports:
      5000:
        addresses:
          "0.0.0.0"
  manage:
    ports:
      5040: { }
  heartbeat:
    seeds:
      - address: avs-gke-aerospike-vector-search-0.avs-gke-aerospike-vector-search.avs.svc.cluster.local
        port: 5001
      - address: avs-gke-aerospike-vector-search-1.avs-gke-aerospike-vector-search.avs.svc.cluster.local
        port: 5001
      - address: avs-gke-aerospike-vector-search-2.avs-gke-aerospike-vector-search.avs.svc.cluster.local
        port: 5001
 
  interconnect:
    ports:
      5001:
        addresses:
          0.0.0.0
  storage:
    seeds:
      - aerocluster-0-0.aerocluster.aerospike.svc.cluster.local:
          port: 3000
  logging:
    #    file: /var/log/aerospike-vector-search/aerospike-vector-search.log
    enable-console-logging: false
    format: simple
    max-history: 30
    levels:
      metrics-ticker: info
      root: info
      com.aerospike.vector.embedded.client: debug
      client: debug
    ticker-interval: 10

service:
  enabled: true
  annotations:
    networking.gke.io/load-balancer-type: "External"
  ports:
    - name: "svc-port"
      port: 5000
      targetPort: 5000
# service:
#   enabled: false
#   type: LoadBalancer
#   annotations:
#     cloud.google.com/l4-rbs: "enabled"
# #    networking.gke.io/load-balancer-type: "Internal"
#   ports:
#     - name: "svc-port"
#       port: 5000
#       targetPort: 5000

# schedule avs nodes
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: aerospike.com/node-pool
            operator: In
            values:
            - "aerospike-vector-search"
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - topologyKey: "kubernetes.io/hostname"
        labelSelector:
          matchExpressions:
            - key: "app.kubernetes.io/name"
              operator: In
              values:
                - "aerospike-vector-search"
